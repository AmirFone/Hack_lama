<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="static/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
</head>

<body>
    <div class="header-logo">
        <img src="static/logo.png" alt="LLAMA Logo" style="width:100%;">
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-wrapper">
            <i class="fas fa-user icon"></i>
            <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div class="input-wrapper">
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="input-wrapper">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="input-wrapper">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <button type="button" class="button" onclick="window.location.href='/script';">Next</button>
        <div class="already-account">Already have an account? <a href="/login">Log in</a></div>
    </div>
    <div class="footer">
        <p>&copy; 2023 LLM Website. All rights reserved to LLama.</p>
        <p>Contact us: CT@LLAMA.com</p>
    </div>
</body>

</html>
