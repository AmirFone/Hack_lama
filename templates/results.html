<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Editor</title>
<style>
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		background-color: #f5f5f5;
		margin: 0;
		padding: 20px;
	}
	.editor-container {
		background-color: #fff;
		border: 1px solid #ddd;
		border-radius: 5px;
		padding: 20px;
	}
	.editor-header {
		border-bottom: 1px solid #ddd;
		padding-bottom: 10px;
		margin-bottom: 20px;
	}
	.editor-content {
		min-height: 300px;
	}
	.suggestion-box {
		background-color: #f8f9fa;
		border: 1px solid #ccc;
		border-radius: 5px;
		padding: 10px;
		margin-top: 20px;
	}
	.suggestion {
		color: #555;
		font-size: 0.9em;
	}
	.corrected-word {
		color: #d9534f;
		text-decoration: underline;
		cursor: pointer;
	}
</style>
</head>
<body>

<div class="editor-container">
	<div class="editor-header">
		<h1>Untitled Document</h1>
	</div>
	<div class="editor-content" contenteditable="true">
		<!-- Content editable area where users can type their document -->
	</div>
	<div class="suggestion-box">
		<span class="suggestion">
			The word <span class="corrected-word">ado–øting</span> doesn't seem to fit this context. Consider replacing it with a different one.
		</span>
	</div>
</div>

<script>
	document.querySelector('.corrected-word').addEventListener('click', function() {
		alert('This would trigger a spell check correction.');
	});
</script>

</body>
</html>
